<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <p>Rendering via: <strong>{{ view_type }}</strong></p>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    
    <hr>
    <p>Try visiting a library detail page like <a href="{% url 'library_detail' pk=1 %}">Library 1 Detail</a> (assuming Library with PK=1 exists).</p>
</body>
</html>
